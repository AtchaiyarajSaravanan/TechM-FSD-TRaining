<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="education-platform.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Your provided CSS file -->
    <script src="education-platform.js" defer></script>
    <!-- Your provided JS file -->
  </head>
  <body>
    <!-- Header with Navigation -->
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="education-platform.html"
            ><span class="text-primary">Edu</span>Learn</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="education-platform.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="courses.html">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="instructors.html">Instructors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="enrollment.html">Enroll</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container text-center animate-left">
        <h1>Browse Our Courses</h1>
        <p>Find the perfect course to kickstart your learning journey!</p>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            id="courseSearch"
            class="form-control"
            placeholder="Search for courses..."
          />
          <i class="search-icon fas fa-search"></i>
        </div>
      </div>
    </section>

    <!-- Courses Section -->
    <section id="coursesContainer" class="container categories-section">
      <!-- Course Cards will be inserted here by JS -->
    </section>

    <footer class="footer-section">
      <div class="container">
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
